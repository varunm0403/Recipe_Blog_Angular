<div class="p-6">
  <!-- User Info -->
  <h2 class="text-2xl font-bold mb-4">User Details</h2>

  <div *ngIf="user; else loadingUser" class="bg-gray-100 p-4 rounded shadow mb-6">
    <p><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Country:</strong> {{ user.country }}</p>
  </div>

  <ng-template #loadingUser>
    <p>Loading user details...</p>
  </ng-template>

  <!-- Recipes Section -->
  <h3 class="text-xl font-semibold mt-6 mb-4">Recipes by {{ user?.firstName }}</h3>

  <div *ngIf="recipes.length > 0; else noRecipes" class="flex justify-center">
    <div class="w-full xl:w-3/4 px-[5%] grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-recipe-card 
        *ngFor="let recipe of recipes" 
        [recipe]="recipe">
      </app-recipe-card>
    </div>
  </div>

  <ng-template #noRecipes>
    <p class="text-center text-gray-500">No recipes found for this user.</p>
  </ng-template>
</div>
